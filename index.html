<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharia DeFi - Coming Soon - Navigate DeFi with Sharia Confidence</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0f172a, #162447, #00a884, #d4af37);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    /* Container with glassmorphism */
    .container {
      max-width: 800px;
      width: 100%;
      padding: 30px 25px;
      background: rgba(15, 23, 42, 0.6);
      border-radius: 25px;
      box-shadow: 0 8px 40px rgba(0, 168, 132, 0.3);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: floatContainer 6s ease-in-out infinite;
      box-sizing: border-box;
    }

    @keyframes floatContainer {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Logo */
    .logo {
      max-width: 140px;
      width: 100%;
      height: auto;
      margin: 0 auto 20px;
      transition: transform 0.3s ease;
      display: block;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    /* Headline with modern gradient + shadow */
    h1 {
      font-size: clamp(28px, 8vw, 56px);
      margin-bottom: 15px;
      background: linear-gradient(90deg, #d4af37, #00a884, #00d4a9);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
      letter-spacing: 1px;
      line-height: 1.2;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #d4af37, 0 0 20px #00a884;}
      to { text-shadow: 0 0 20px #00a884, 0 0 30px #00d4a9; }
    }

    /* Paragraph */
    p {
      font-size: clamp(16px, 4vw, 20px);
      margin-bottom: 30px;
      line-height: 1.7;
      color: #e0e7ff;
      animation: fadeIn 2s ease forwards;
      opacity: 0;
      padding: 0 10px;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Button with gradient hover + scale */
    .demo-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 16px 35px;
      border-radius: 35px;
      background: linear-gradient(135deg, #d4af37, #00a884);
      color: #0f172a;
      font-weight: 700;
      text-decoration: none;
      font-size: clamp(16px, 4vw, 20px);
      transition: transform 0.25s ease, box-shadow 0.3s ease, background 0.3s ease;
      box-shadow: 0 4px 20px rgba(212, 175, 55, 0.5);
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }

    .demo-btn:hover,
    .demo-btn:active {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.7);
      background: linear-gradient(135deg, #00a884, #d4af37);
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      font-size: clamp(12px, 3vw, 14px);
      color: #cbd5e1;
      letter-spacing: 0.5px;
      padding: 0 10px;
    }

    /* Islamic motif particles - optimized for mobile */
    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.6;
      animation: floatParticle 12s linear infinite;
      pointer-events: none;
      background: rgba(212, 175, 55, 0.6);
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }

    .particle.crescent {
      clip-path: ellipse(50% 50% at 50% 50%);
      background: rgba(212, 175, 55, 0.5);
      width: 12px;
      height: 12px;
      border-radius: 50%;
      position: absolute;
      animation: floatParticle 14s linear infinite;
    }

    @keyframes floatParticle {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100vh) translateX(50px) rotate(360deg); opacity: 0; }
    }

    /* Mobile-specific optimizations */
    @media (max-width: 768px) {
      body {
        padding: 15px;
        min-height: 100vh;
      }

      .container {
        padding: 25px 20px;
        border-radius: 20px;
        margin: 10px 0;
      }

      .logo {
        max-width: 120px;
        margin-bottom: 15px;
      }

      h1 {
        margin-bottom: 12px;
      }

      p {
        margin-bottom: 25px;
        padding: 0 5px;
      }

      .demo-btn {
        padding: 14px 30px;
        margin-top: 15px;
        border-radius: 30px;
      }

      .footer {
        margin-top: 25px;
        padding: 0 5px;
      }

      /* Reduce particle animation on mobile for better performance */
      .particle,
      .particle.crescent {
        width: 8px;
        height: 8px;
        opacity: 0.4;
      }

      .particle.crescent {
        width: 10px;
        height: 10px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 20px 15px;
        border-radius: 15px;
      }

      .logo {
        max-width: 100px;
        margin-bottom: 12px;
      }

      h1 {
        margin-bottom: 10px;
        letter-spacing: 0.5px;
      }

      p {
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .demo-btn {
        padding: 12px 25px;
        margin-top: 12px;
        border-radius: 25px;
      }

      .footer {
        margin-top: 20px;
      }

      /* Further reduce animations on very small screens */
      .container {
        animation: none;
      }

      @keyframes floatContainer {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      .container {
        animation: floatContainer 8s ease-in-out infinite;
      }
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .logo {
        image-rendering: -webkit-optimize-contrast;
        image-rendering: crisp-edges;
      }
    }

    /* Landscape orientation adjustments */
    @media (max-height: 600px) and (orientation: landscape) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px 20px;
        max-height: 90vh;
        overflow-y: auto;
      }

      h1 {
        margin-bottom: 8px;
      }

      p {
        margin-bottom: 15px;
        line-height: 1.5;
      }

      .demo-btn {
        margin-top: 10px;
      }

      .footer {
        margin-top: 15px;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Touch improvements */
    @media (hover: none) and (pointer: coarse) {
      .demo-btn:hover {
        transform: none;
        box-shadow: 0 4px 20px rgba(212, 175, 55, 0.5);
        background: linear-gradient(135deg, #d4af37, #00a884);
      }

      .demo-btn:active {
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.6);
        background: linear-gradient(135deg, #00a884, #d4af37);
      }
    }

  </style>
