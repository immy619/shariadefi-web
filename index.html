<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sharia DeFi - Coming Soon</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #0f172a, #162447, #00a884, #d4af37);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
      text-align: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      max-width: 800px;
      padding: 40px;
      background: rgba(15, 23, 42, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(212, 175, 55, 0.4);
      backdrop-filter: blur(10px);
    }

    .logo {
      max-width: 200px;
      margin: 0 auto 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 54px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #d4af37, #00a884);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #d4af37; }
      to { text-shadow: 0 0 20px #00a884; }
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      line-height: 1.6;
      color: #f8fafc;
    }

    .demo-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 16px 40px;
      border-radius: 30px;
      background: linear-gradient(90deg, #d4af37, #00a884);
      color: #0f172a;
      font-weight: bold;
      text-decoration: none;
      font-size: 20px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .demo-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.6);
    }

    .footer {
      margin-top: 30px;
      font-size: 14px;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="shariadefi-logo.png" alt="Sharia DeFi Logo" class="logo"/>
    <h1>Launching Soon</h1>
    <p>Navigate DeFi with Shariah confidence.<br/>

    <div class="footer">

    </div>
  </div>
</body>
</html>
